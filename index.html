<!DOCTYPE html>
<html>

<head>
    <title>SVG clip path experiments</title>
    <link rel=stylesheet href="styles/styles.css" />
</head>

<body>
    <img class="cutout" src="images/bg.gif" alt="background" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var img = $('img');
            var middle = (window.innerHeight / 2) - (img.outerHeight() / 2);

            img.css('margin-top', middle + 'px');
        });
    </script>
</body>

</html>
